<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <center>
        <div th:if="${message}">
            <p style="color: red" th:text="${message}"></p>
        </div>
        <a th:href="@{/list-type}">Back to list type</a>
        <form th:action="@{/edit-type}" method="post" th:object="${noteType}">
            <table>
                <tr hidden>
                    <td>
                        <input type="hidden" th:field="*{id}">
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Save"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
